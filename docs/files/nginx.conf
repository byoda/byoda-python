# Sample nginx configuration for a directory or service server

user www-data;

worker_processes auto;
worker_shutdown_timeout 10s;

pid /run/nginx.pid;

events {
    worker_connections 128;
    multi_accept on;
    use epoll;
    # set to 'on' if running on server with > 1 cores
    accept_mutex off;

}

http {
    ###
    ### NGINX Logging setup
    ###
    log_format json_combined escape=json
    '{'
        '"origin": "$http_origin",'
        '"msec": $msec,'
        '"host": "$hostname",'
        '"logtime": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"request": "$uri",'
        '"query_parameters": "$query_string",'
        '"request_verb": "$request_method",'
        '"responsestatus": "$status",'
        '"scheme": "$scheme",'
        '"httpversion": "$server_protocol",'
        '"request_time": $request_time,'
        '"requests": $connection_requests,'
        '"tcpinfo_rtt": $tcpinfo_rtt,'
        '"tcpinfo_rttvar": $tcpinfo_rttvar,'
        '"tcpinfo_snd_cwnd": $tcpinfo_snd_cwnd,'
        '"tcpinfo_rcv_space": $tcpinfo_rcv_space,'
        '"ssl_protocol": "$ssl_protocol",'
        '"ssl_client_s_dn": "$ssl_client_s_dn",'
        '"ssl_client_verify": "$ssl_client_verify",'
        '"ssl_client_v_remain": "$ssl_client_v_remain",'
        '"ssl_session_reused": "$ssl_session_reused",'
        '"ssl_session_id": "$ssl_session_id",'
        '"user_agent": "$http_user_agent",'
        '"referer": "$http_referer",'
        '"servername": "$server_name",'
        '"bytes": $body_bytes_sent,'
        '"upstreamipaddress": "$upstream_addr",'
        '"upstreamresponsestatus": "$upstream_status",'
        '"upstreamresponsetime": "$upstream_response_time",'
        '"upstream_cache_status": "$upstream_cache_status"'
    '}';
    access_log /var/log/nginx/access.log json_combined buffer=4k;
    error_log /var/log/nginx/error.log;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_conf_command Ciphersuites TLS_CHACHA20_POLY1305_SHA256;
    ssl_ecdh_curve secp384r1;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:!AES128;

    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    ssl_session_ticket_key /etc/nginx/ssl/sslticket.key;
    ssl_session_tickets on;
    ssl_session_cache off;

    resolver 8.8.8.8 1.1.1.1 ipv6=off;

    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 2;
    gzip_min_length 10000;
    gzip_buffers 16 8k;

    # gzip_proxied works on requests through CDNs that add Via header. We'll let the CDN compress
    #gzip_proxied any;

    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    ###
    ### Misc. settings
    ###
    underscores_in_headers on;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    root /var/www/wwwroot/byoda;
    index index.html index.htm;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;

    ###
    ### Reverse proxy settings
    ###
    proxy_connect_timeout 1s;
    proxy_read_timeout 2s;
    proxy_http_version 1.1;
    proxy_buffering on;
    proxy_headers_hash_max_size 8192;
    proxy_headers_hash_bucket_size 512;
    proxy_temp_path /var/cache/nginx/proxy_temp 1 2;

    ###
    ### Proxy Cache settings
    ###
    proxy_cache_min_uses 1;
    proxy_cache_lock on;
    proxy_cache_lock_timeout 1s;
    proxy_cache_revalidate on;
    proxy_cache_use_stale timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_path /var/cache/nginx/objectstorage
        levels=1:2
        keys_zone=byoda:1k
        inactive=1d
        max_size=10g
        loader_threshold=200
        loader_files=2000
        use_temp_path=off
    ;

    keepalive_timeout 125;
    keepalive_requests 1000;

    ###
    ### Buffer settings
    ###
    client_max_body_size 1m;
    types_hash_max_size 2048;
    large_client_header_buffers 4 16k;

    include /etc/nginx/conf.d/*.conf;
}

